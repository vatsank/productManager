<div>

    <form #frm="ngForm" (ngSubmit)='submit(frm.value)'>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="">Category</label>
            <input type="text" name="category" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="">Price</label>
            <input type="text" name="price" class="form-control" ngModel></div>

        <div class="form-group">
            <label for="">Details</label>
            <input type="text" name="details" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-info">
        </div>
    </form>

</div>

<div>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
        <tr *ngFor="let eachProduct of productList">
            <td>{{eachProduct.name | uppercase}}</td>
            <td>{{eachProduct.category}}</td>
            <td>{{eachProduct.price | currency:'INR'}}</td>
            <td>{{eachProduct.details}}</td>
            <td><input class="btn btn-danger" type="button" value="Delete" (click)="remove(eachProduct)"></td>
            <td><input class="btn btn-info" type="button" value="Edit" (cick)="edit(eachProduct)"> </td>

        </tr>
    </table>
</div>

{{deleted.name}}<span>Deleted</span>
